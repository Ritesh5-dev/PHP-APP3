version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ec2-user
  BeforeInstall:
    - location: scripts/setup.sh.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/copy_files.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user

